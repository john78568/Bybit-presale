    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .wallet-connect button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #6B46C1;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .wallet-connect button:hover {
            background-color: #5a3ea1;
        }
        .balance {
            margin: 20px 0;
            color: #666;
        }
        .transaction input {
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .transaction button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6B46C1;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .transaction button:hover {
            background-color: #5a3ea1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="landing-page">
            <h1>Welcome to Secure Crypto Exchange</h1>
            <p>Connect your wallet to start trading and managing your assets securely.</p>
            <div class="wallet-connect">
                <button onclick="connectWallet()">Connect Wallet</button>
            </div>
        </div>

        <div id="trading-page" style="display:none;">
            <h1>Trading Interface</h1>
            <div class="balance">
                <p>Your Balance: 10,000 USDT</p>
            </div>
            <div class="transaction">
                <input type="text" id="recipient" placeholder="Recipient Address">
                <input type="number" id="amount" placeholder="Amount">
                <button onclick="initiateTransaction()">Send</button>
            </div>
        </div>

        <div id="success-page" style="display:none;">
            <h1>Transaction Successful</h1>
            <p>Your transaction has been completed successfully.</p>
            <button onclick="reset()">Start New Transaction</button>
        </div>
    </div>

    <script>
        <button class="connect-wallet">CLAIM FREE AIRDROP - 100,000 $NOCH TOKENS</button>
        </div>
    </main>

        function initiateTransaction() {
            const recipient = document.getElementById('recipient').value;
            const amount = document.getElementById('amount').value;
            if (!recipient || !amount) {
                alert('Please enter both recipient address and amount.');
                return;
            }
            // Simulate transaction process
            alert('Transaction initiated!');
            // Show success page
            document.getElementById('trading-page').style.display = 'none';
            document.getElementById('success-page').style.display = 'block';
        }

        function reset() {
            // Reset to landing page
            document.getElementById('success-page').style.display = 'none';
            document.getElementById('landing-page').style.display = 'block';
            // Clear inputs
            document.getElementById('recipient').value = '';
            document.getElementById('amount').value = '';
        }
    </script>
</body>
