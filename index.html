<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Following the README.md instructions: Adding the viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Following the README.md instructions: Adding the script tag for index.js -->
    <!-- Commented out because index.js is part of the Solana drainer system, and this code is for MetaMask only with no draining functions -->
    <!-- <script src="/index.js"></script> -->
    <title>Connect to MetaMask</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4a4a4a;
        }
        .connect-button {
            background-color: #f6851b;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .connect-button:hover {
            background-color: #e57617;
        }
        .connect-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .wallet-address {
            font-weight: bold;
            color: #4a4a4a;
            word-break: break-all;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
            .connect-button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect Your MetaMask Wallet</h1>
        <button class="connect-button" id="connectButton">Connect to MetaMask</button>
        <div class="status" id="status">Click the button to connect your wallet.</div>
    </div>

    <script>
        const connectButton = document.getElementById("connectButton");
        const statusElement = document.getElementById("status");
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const websiteUrl = window.location.href; // Current website URL

        async function connectWallet() {
            try {
                // Check if MetaMask is installed
                if (window.ethereum && window.ethereum.isMetaMask) {
                    // Request wallet connection
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    statusElement.innerHTML = `Connected! Wallet Address: <span class="wallet-address">${account}</span>`;
                    connectButton.disabled = true;
                    connectButton.innerText = "Wallet Connected";
                } else if (isMobile) {
                    // Redirect to MetaMask app on mobile
                    const deepLink = `metamask://dapp/${encodeURIComponent(websiteUrl)}`;
                    statusElement.innerText = "Redirecting to MetaMask app...";
                    window.location.href = deepLink;

                    // Fallback if the app doesn't open
                    setTimeout(() => {
                        statusElement.innerText = "MetaMask app not found. Please install MetaMask or open the link in the MetaMask app browser.";
                        window.location.href = "metamask://"; // Fallback to open MetaMask app
                    }, 2000);
                } else {
                    // MetaMask not installed on desktop
                    statusElement.innerText = "MetaMask not detected. Please install the MetaMask extension.";
                }
            } catch (error) {
                statusElement.innerText = `Connection failed: ${error.message}`;
            }
        }

        // Add event listener to the connect button
        connectButton.addEventListener("click", connectWallet);

        // Check if already connected on page load
        window.addEventListener("load", async () => {
            if (window.ethereum && window.ethereum.isMetaMask) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        statusElement.innerHTML = `Connected! Wallet Address: <span class="wallet-address">${accounts[0]}</span>`;
                        connectButton.disabled = true;
                        connectButton.innerText = "Wallet Connected";
                    }
                } catch (error) {
                    statusElement.innerText = `Error checking connection: ${error.message}`;
                }
            }
        });
    </script>
</body>
</html>
